<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Calculator</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            background: dodgerblue;
            background-image: linear-gradient(15deg, rgb(0, 162, 255)0%, rgb(119, 0, 255)100%)
        }
    </style>
</head>

<body class="d-grid">
    <div class=" mx-auto my-auto bg-dark bg-opacity-25 p-2 d-grid  w-100 rounded" style="max-width:500px;">
        <h1 class="m-auto mb-1 text-white">Calculator</h1>
        <input type="text" id="text-input" placeholder="0"
            class="form-control form-control-lg fs-3 border-0 bg-white text-end shadow-none" name="input">

        <div class="row row-cols-6 g-2 mt-1 my-1">
            <input type="button" class="btn btn-outline-dark text-dark col bg-white" id="mod" onclick="addValue('%')"
                value="MOD">
            <input type="button" class="btn btn-outline-dark text-dark col bg-white" onclick="forLog()" id="log"
                value="LOG">
            <input type="button" class="btn btn-outline-dark text-dark col bg-white" onclick="sqr()" id="clear"
                value="SQR">
            <input type="button" class="btn btn-outline-dark text-dark col bg-white" onclick="c()" id="clear" value="C">
            <input type="button" class="btn btn-outline-dark text-dark col bg-white" onclick="b()" id="clear"
                value="<-">
            <input type="button" class="btn btn-outline-dark text-dark col bg-white" onclick="calculate()" id="ans"
                value="=">
        </div>

        <div class="row g-2 mt-1 my-1">
            <input type="button" class="btn btn-outline-dark text-dark col-3 bg-white" onclick="addValue(1)" id="one"
                value="1">
            <input type="button" class="btn btn-outline-dark text-dark col-3 bg-white" onclick="addValue(2)" id="two"
                value="2">
            <input type="button" class="btn btn-outline-dark text-dark col-3 bg-white" onclick="addValue(3)" id="three"
                value="3">
            <input type="button" class="btn btn-outline-dark text-dark col-3 bg-white" onclick="addValue('+')" id="plus"
                value="+">
        </div>

        <div class=" row g-2 mt-1 my-1">
            <input type="button" class="btn btn-outline-dark text-dark col-3 bg-white" onclick="addValue(4)" id="four"
                value="4">
            <input type="button" class="btn btn-outline-dark text-dark col-3 bg-white" onclick="addValue(5)" id="five"
                value="5">
            <input type="button" class="btn btn-outline-dark text-dark col-3 bg-white" onclick="addValue(6)" id="six"
                value="6">
            <input type="button" class="btn btn-outline-dark text-dark col-3 bg-white" onclick="addValue('-')"
                id="minus" value="-">
        </div>

        <div class="row g-2 mt-1 my-1">
            <input type="button" class="btn btn-outline-dark text-dark col-3 bg-white" onclick="addValue(7)" id="seven"
                value="7">
            <input type="button" class="btn btn-outline-dark text-dark col-3 bg-white" onclick="addValue(8)" id="eght"
                value="8">
            <input type="button" class="btn btn-outline-dark text-dark col-3 bg-white" onclick="addValue(9)" id="nine"
                value="9">
            <input type="button" class="btn btn-outline-dark text-dark col-3 bg-white" onclick="addValue('*')" id="mul"
                value="X">
        </div>

        <div class=" row g-2 mt-1 my-1">
            <input type="button" class="btn btn-outline-dark text-dark col-3 text-dark bg-white" onclick="addValue('-')"
                id="negative" value="-">
            <input type="button" class="btn btn-outline-dark text-dark col-3 bg-white" id="zero" onclick="addValue(0)"
                value="0">
            <input type="button" class="btn btn-outline-dark text-dark col-3 bg-white" onclick="addValue('.')" id="dot"
                value=".">
            <input type="button" class="btn btn-outline-dark text-dark col-3 bg-white" onclick="addValue('/')"
                id="division" value="/">
        </div>

        <p class="text-dark fw-bold">* For LOG & SQR first enter value</p>
    </div>


    <script>
        let textbox = document.getElementById('text-input')
        let check = 0;
        function addValue(n) {
            if (n == '+' || n == '-' || n == '*' || n == '/' || n == '%' || n == '.' || n == '-') {
                check++;
            }
            else {
                check = 0;
            }

            if (check <= 1) {
                textbox.value += n;
            }

        }

        function calculate() {
            if (textbox.value == "") {
                alert('Empty TextBox')
                textbox.focus()
            } else {
                textbox.value = eval(textbox.value);
                check = 0;
            }

        }
        function sqr() {
            let ans = Math.sqrt(textbox.value)
            textbox.value = ans;
        }
        function c() {
            textbox.value = ""
        }
        function b() {
            let last_length = textbox.value.length - 1
            console.log(last_length)
            textbox.value = textbox.value.substr(0, last_length)
        }
        function forLog() {
            let ans = Math.log10(textbox.value)
            textbox.value = ans;
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
